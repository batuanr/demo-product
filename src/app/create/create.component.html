<button routerLink="">List</button>

<form (ngSubmit)="create()">
  <input type="number" [(ngModel)]="product.id" name="id" id="id" placeholder="id"><br><br>
  <input type="text" [(ngModel)]="product.name" name="name" id="name" placeholder="name"><br><br>
  <input type="text" [(ngModel)]="product.description" name="description" id="description" placeholder="description"><br><br>
  <button type="submit">create</button>
</form>
