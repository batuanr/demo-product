<button routerLink="/create">Create</button>
<table style="text-align: center">
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let p of getAllProduct()">
    <td routerLink="/view/{{p.id}}">{{p.name}}</td>
    <td>{{p.description}}</td>
    <td><button (click)="delete(p.id)">delete</button></td>
    <td><button routerLink="/edit/{{p.id}}">edit</button></td>

  </tr>

</table>
